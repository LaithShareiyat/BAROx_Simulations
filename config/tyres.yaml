# Tyre Database for BAROx Simulations
# ====================================
# Pacejka Magic Formula coefficients for FSAE tyres.
#
# Coefficient definitions:
#   D (peak)    = (a1 * Fz + a2) * Fz          [N]
#   BCD (stiff) = a3 * sin(a4 * arctan(a5 * Fz)) [N/rad or N]
#   B           = BCD / (C * D)                  [-]
#   E (curve)   = a6 * Fz + a7                   [-]
#
# Load sensitivity:
#   mu_eff = a1 * Fz + a2  (effective friction coeff, decreases with Fz)
#   At Fz_nominal, mu_eff should approximate mu_peak
#
# Combined slip (similarity method):
#   G_xa = cos(C_xa * arctan(B_xa * alpha))
#   G_yk = cos(C_yk * arctan(B_yk * kappa))

