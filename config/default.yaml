vehicle:
  mass_kg: 250
  g: 9.81
  Crr: 0.015
  # Mass breakdown (for custom configuration)
  mass_chassis_aero_kg: 75        # 30% - Chassis & aero package
  mass_suspension_tyres_kg: 50    # 20% - Suspension & tyres
  mass_powertrain_kg: 45          # 18% - Powertrain (motor, gearbox, etc.)
  mass_battery_kg: 55             # 22% - Battery systems
  mass_electronics_kg: 25         # 10% - Electronics & other

aero:
  rho: 1.225
  Cd: 1.1     # Drag coefficient [-]
  Cl: 1.5     # Lift coefficient [-] (downforce is positive)
  A: 1.0      # Frontal area [m²]

tyre:
  mu: 1.6

powertrain:
  # Drivetrain configuration
  drivetrain: RWD         # FWD (front), RWD (rear), or AWD (all-wheel)
  # Motor parameters (per motor)
  motor_power_kW: 80      # Power per motor [kW]
  motor_torque_Nm: 100    # Peak torque per motor [Nm]
  motor_rpm_max: 6000     # Maximum motor RPM
  motor_efficiency: 0.80  # Motor efficiency [0-1]
  # Transmission
  gear_ratio: 3.5         # Final drive gear ratio (motor:wheel)
  wheel_radius_m: 0.225   # Wheel radius [m] (18" tire)
  # Legacy fields (for backward compatibility, auto-calculated if not present)
  # P_max_kW: 160         # Total power = motor_power_kW × n_motors
  # Fx_max_N: 3111        # Max force = (torque × n_motors × gear) / radius

battery:
  capacity_kWh: 6         # Typical FS EV battery (5-7 kWh)
  initial_soc: 1.0        # Start fully charged
  min_soc: 0.1            # 10% minimum (safety factor)
  max_discharge_kW: 160   # Match total motor power (2 × 80kW)
  eta_discharge: 0.95     # Battery discharge efficiency (safety factor)
  # Current limiting (FS 2025 rules)
  nominal_voltage_V: 400  # Nominal pack voltage [V]
  max_current_A: 500      # Maximum discharge current [A] (FS rules limit)
  # Regenerative braking
  regen_enabled: false    # Disabled by default for backwards compatibility
  eta_regen: 0.85         # Regen efficiency (motor + battery charging losses)
  max_regen_kW: 50        # Maximum charging power during regen [kW]
  regen_capture_percent: 100  # % of braking using regen vs friction brakes [0-100]